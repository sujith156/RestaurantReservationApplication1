<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Reservation System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="Styles/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body onload="addHeader();addFooter()">
<header class="header" id="header">
</header>
<section class="container-fluid">
    <h2>Create a Reservation</h2>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading"> Customer Details</div>
            <div class="panel-body">
                <form role="form">
                    <table class="table">
                        <thead>
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label for="date">Date:</label>
                                    <input class="form-control" id="date" type="date" required>
                                </div>
                            </td>
                            <td>
                                <div class="form-group col-xs-3">
                                    <label for="time">Time:</label>
                                    <input class="form-control" id="time" type="time">
                                </div>
                            </td>
                        </tr>
                        </thead>
                        <tr>
                            <td class="col-xs-2">
                                <label for="PartySize">PartySize:</label>
                                <input class="form-control" id="PartySize" type="number" placeholder="# Guests">
                            </td>
                            <td class="col-xs-4">
                                <label for="SpecialNotes">Special Notes:</label>
                                <input type="text" id="SpecialNotes" class="form-control"
                                       placeholder="eg. Birthday, Anniversary">
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <label for="name"> Name:</label>
                        <input class="form-control" id="name" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneno">Phone Number:</label>
                        <input id="phoneno" class="form-control" type="tel" placeholder="Enter your phone number"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <table class="table">
                            <thead>
                            <tr>
                                <td>
                                    <a href="confirmReservation.html" class="btn btn-primary">Reserve</a>
                                        &nbsp&nbsp;
                                    <a href="#" data-target="#myview1Modal" data-toggle="modal">View an Existing
                                        Reservation?</a>
                                </td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                    <div id="myview1Modal" class="modal fade" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title"></h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="view1_code">Confirmation code:</label>
                                        <a href="ViewReservation_guest.html">
                                        <input type="text" class="form-control" id="view1_code" value="ASD1234">
                                        </a>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-default" id="btn_view1">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
<footer id="footer">
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/place_in_outerHTML.js"></script>
<script type="text/javascript" src="Scripts/IO.js"></script>
<script type="text/javascript" src="Scripts/addHeader.js"></script>
<script type="text/javascript" src="Scripts/addFooter.js"></script>

</body>
</html>
