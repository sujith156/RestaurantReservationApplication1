<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Reservation System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="Styles/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body onload="addHeader();addFooter()">
<header id="header">
</header>
<section>
<div class="container bg-1 text-center" style="padding-top:0">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">

            <div class="item">
                <img src="images/9.jpg" alt="Italy">
                <div class="carousel-caption">
                    <h3>Italian</h3>
                    <p>Pasta and Pizzas</p>
                </div>
            </div>

            <div class="item active">
                <img src="images/4.jpg" alt="China">
                <div class="carousel-caption">
                    <h3>Chinese</h3>
                    <p>Authentic Chinese Noodles and </p>
                </div>
            </div>


            <div class="item">
                <img src="images/5.jpg" alt="Mexico">
                <div class="carousel-caption">
                    <h3>Mexican</h3>
                    <p>Chipotle and all kinds of mexican grill </p>
                </div>
            </div>

            <div class="item">
                <img src="images/6.jpg" alt="Indian">
                <div class="carousel-caption">
                    <h3>Indian</h3>
                    <p>Spicy Chicken Ala cart</p>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</section>
<footer id="footer">

</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="Scripts/place_in_outerHTML.js"></script>
<script type="text/javascript" src="Scripts/IO.js"></script>
<script type="text/javascript" src="Scripts/addHeader.js"></script>
<script type="text/javascript" src="Scripts/addFooter.js"></script>
</body>
</html>
