<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant Reservation System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="Styles/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body onload="addHeader();addFooter()">
<header id="header"></header>
<section class="container-fluid">
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">
                Profile
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" value="Sujith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" value="sujith.vn597@gmail.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="number">Contact No:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="number" value="5084939289">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="update" class="btn btn-Info">Update</button>
                            <button type="reset" class="btn btn-Info">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Settings
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label class="control-lable col-sm-2">Auto Assign</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="optradio" checked="checked">Enable
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optradio">Disable
                            </label>
                        </div>
                    </div>
                    &nbsp;
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="timings">Restaurant Timings</label>
                        <div class="col-sm-10">
                           <textarea rows="5" id="timings" class="form-control">Mon: 11:00am - 11:00pm Tue: 11:00am - 11:00pm Wed: 11:00am - 11:00pm Thurs: 11:00am - 11:00p Fri: 11:00pm - 5:00pm

                           </textarea>
                        </div>
                    </div>
                    &nbsp
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="update" class="btn btn-Info">Update</button>
                            <button type="reset" class="btn btn-Info">Reset</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
<footer id="footer"></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="Scripts/place_in_outerHTML.js"></script>
<script type="text/javascript" src="Scripts/IO.js"></script>
<script type="text/javascript" src="Scripts/addHeader.js"></script>
<script type="text/javascript" src="Scripts/addFooter.js"></script>
</body>
</html>
